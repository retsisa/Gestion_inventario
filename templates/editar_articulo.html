{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="text-center mb-4">{{ titulo }}</h3>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ equipo.nombre if equipo else '' }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select name="estado" class="form-select" required>
              <option value="DISPONIBLE" {% if equipo and equipo.estado == 'DISPONIBLE' %}selected{% endif %}>DISPONIBLE</option>
              <option value="AGOTADO" {% if equipo and equipo.estado == 'AGOTADO' %}selected{% endif %}>AGOTADO</option>
              <option value="PRESTADO" {% if equipo and equipo.estado == 'PRESTADO' %}selected{% endif %}>PRESTADO</option>
              <option value="DAÑADO" {% if equipo and equipo.estado == 'DAÑADO' %}selected{% endif %}>DAÑADO</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Ubicación:</label>
            <input type="text" name="ubicacion" class="form-control" value="{{ equipo.ubicacion if equipo else '' }}">
          </div>

          <button type="submit" class="btn btn-primary w-100">{{ boton }}</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('articulos') }}" class="btn btn-outline-secondary">⬅️ Volver</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
